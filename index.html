<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <title>Centro Médico Ñuñoa</title>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <img src="./assets/img/logo.png" alt="logo centro medico" />
    </div>

    <h1 class="text-center text-primary fw-bold my-4">
      Atenciones Centro Médico Ñuñoa
    </h1>
<hr>
    <!-- tabla 1 -->
    <h2 class="text-center text-info">Radiologia</h2>
    <table class="table container">
      <thead>
        <tr>
          <th scope="col">Hora</th>
          <th scope="col">Espcialista</th>
          <th scope="col">Paciente</th>
          <th scope="col">Rut</th>
          <th scope="col">Prevision</th>
        </tr>
      </thead>
      <tbody id="tablaRadiologia"></tbody>
    </table>

    <!-- insertar primer y ultimo paciente -->
    <p id="pacientesRadiologia" class="text-center mb-5"></p>
<hr>
    <!-- tabla 2 -->
    <h2 class="text-center text-info">Traumatologia</h2>
    <table class="table container">
      <thead>
        <tr>
          <th scope="col">Hora</th>
          <th scope="col">Espcialista</th>
          <th scope="col">Paciente</th>
          <th scope="col">Rut</th>
          <th scope="col">Prevision</th>
        </tr>
      </thead>
      <tbody id="tablaTraumatologia"></tbody>
    </table>

    <!-- insertar primer y ultimo paciente -->
    <p id="pacientesTraumatologia" class="text-center mb-5"></p>
<hr>
    <!-- tabla 3 -->
    <h2 class="text-center text-info">Dental</h2>
    <table class="table container">
      <thead>
        <tr>
          <th scope="col">Hora</th>
          <th scope="col">Espcialista</th>
          <th scope="col">Paciente</th>
          <th scope="col">Rut</th>
          <th scope="col">Prevision</th>
        </tr>
      </thead>
      <tbody id="tablaDental"></tbody>
    </table>

    <!-- insertar primer y ultimo paciente -->
    <p id="pacientesDental" class="text-center mb-5"></p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
